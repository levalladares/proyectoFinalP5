<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Retiro de Vehiculo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
	body {
		margin: 0;
		padding: 0;
		background-image: url('https://p4.wallpaperbetter.com/wallpaper/483/1008/958/background-cars-drawings-white-wallpaper-preview.jpg');
		background-repeat: no-repeat;
		background-size: cover;
		/* Ajusta el tama√±o de la imagen para cubrir todo el espacio */
		background-position: center center;
		/* Centra la imagen en el cuerpo */
		color: #FFFFFF;
		padding: 25px;
		height: 100vh;
	}
</style>

<body class="p-3 mb-2 bg-light text-dark">
	<table  class="table table-dark table-striped">
		<thead>
			<tr>
				<th class="text-center">Placa</th>
				<th class="text-center">Modelo</th>
				<th class="text-center">Estado</th>
				<th class="text-center">Fecha</th>
				<th class="text-center">Reservado por</th>
				<th class="text-center"> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="r:${reserva}">
				<td class="text-center" th:text="${r.vehiculo.placa}"></td>
				<td class="text-center" th:text="${r.vehiculo.modelo}"></td>
				<td class="text-center" th:text="${r.vehiculo.estado}"></td>
				<td class="text-center" th:text="${fecha}"></td>
				<td class="text-center" th:text="${r.cliente.cedula}"></td>
				<td>
					<form action="#" th:action="@{/empleados/retirarReserva/{numero}(numero=${reserva.numero})}"
						th:object="${reserva}" th:method="PUT">
						<div class="d-grid gap-2 col-6 mx-auto">
							<input type="submit" value="Retirar">
						</div>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	
	
</body>

</html>
